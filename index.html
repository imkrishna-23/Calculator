<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .calculator-container {
            text-align: center;
            margin-top: 20px;
        }

        .calculator-box {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f8f8;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .calculator-button {
            width: 100%;
        }
    </style>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container calculator-container">
        <div class="row justify-content-center">
            <div class="col-md-6 calculator-box">
                <h1 class="alert alert-info text-center">Calculator</h1>
                <input id="output" type="text" class="form-control">
                <table class="table table-bordered">
                    <tr>
                        <td><button class="btn btn-primary calculator-button">7</button></td>
                        <td><button class="btn btn-primary calculator-button">8</button></td>
                        <td><button class="btn btn-primary calculator-button">9</button></td>
                        <td><button class="btn btn-primary calculator-button">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary calculator-button">4</button></td>
                        <td><button class="btn btn-primary calculator-button">5</button></td>
                        <td><button class="btn btn-primary calculator-button">6</button></td>
                        <td><button class="btn btn-primary calculator-button">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary calculator-button">1</button></td>
                        <td><button class="btn btn-primary calculator-button">2</button></td>
                        <td><button class="btn btn-primary calculator-button">3</button></td>
                        <td><button class="btn btn-primary calculator-button">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary calculator-button">0</button></td>
                        <td><button class="btn btn-primary calculator-button">.</button></td>
                        <td><button id="result" class="btn btn-success calculator-button">=</button></td>
                        <td><button class="btn btn-primary calculator-button">+</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
